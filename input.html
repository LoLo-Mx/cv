<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Christian's Input Examples</title>
  </head>

  <body>
    <h3>Ejemplos de Input</h3>
    <hr>
    <h4>Contact us</h4>

    <form class="" action="mailto:christian.edoardo@gmail.com" method="post" enctype="text/plain">
      <label for="txtname">Nombre:</label>
      <input id="txtname" type="text" name="" value="">
      <br>
      <br>
      <label for="">Gender:</label>
      <input type="radio" name="txtGender" value="M">
      <label for="M">Male</label>
      <input type="radio" name="txtGender" value="F">
      <label for="F">Female</label>
      <br><br>
      <label for="">Birth Date:</label>
      <input type="date" name="" value="">
      <br><br>
      <label for="email">E-Mail:</label>
      <input type="email" name="" value="" placeholder="username@example.com" required>
      <br><br>
      <label for="whatsphone">Whatsapp:</label>
      <input type="tel" id="whatsphone" name="whatsphone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>
      <small>Format: 123-456-7890</small>
      <br><br>
      <label for="liga">Your Website url:</label>
      <input type="url" name="liga" id="liga" placeholder="http://www.ejemplo.com" pattern="http://.*" size="30">
      <br><br>
      <label for="num">Your favorite number:</label>
      <input type="number" name="num" id="num">
      <br><br>
      <label for="image">Upload your capture with comments</label>
      <br>
      <input type="file" id="image" name="image" accept="image/png, image/jpeg">
      <br><br>
      <label for="txtsuscribe">Suscribe</label>
      <input type="checkbox" name="suscribe" id="txtsuscribe" value="1">
      <br><br>
      <input type="submit" name="" value="Send Request">
      <input type="reset" name="" value="Reset">
      <hr>

      <a href="index.html">Inicio</a>

      <br>

    </form>

  </body>

</html>
